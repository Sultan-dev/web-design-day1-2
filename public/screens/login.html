<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="font-Poppins">
    <div class="flex flex-row bg-randmates-white h-screen">
      <!-- Left Section -->
      <section class="flex-1 bg-randmates-white p-8 items-center min-h-screen">
        <header class="flex items-center justify-between">
          <img src="/public/images/logo.svg " alt="" />
          <button
            class="text-randmates-darkBlue font-semibold text-md"
            type="button"
            onclick="location.href='../index.html'"
          >
            Sign Up
          </button>
        </header>
        <div class="flex flex-col mt-10 items-center py-10">
          <h1 class="text-randmates-darkBlue font-bold text-5xl mb-16">
            Log In
          </h1>
          <input
            type="email"
            class="border-b-2 focus:outline-none bg-randmates-white text-randmates-darkBlue placeholder:text-randmates-darkBlue py-2 mb-5 w-1/3"
            placeholder="Email"
          /><input
            type="password"
            class="border-b-2 focus:outline-none bg-randmates-white text-randmates-darkBlue placeholder:text-randmates-darkBlue py-2 mb-10 w-1/3"
            placeholder="Password"
          />
          <button
            class="bg-randmates-red py-3 px-10 text-white rounded-3xl font-medium mb-24 uppercase"
          >
            Log In
          </button>
          <p class="text-randmates-grey text-center mb-5">
            Sign up or login with social networks
          </p>
          <div class="flex flex-row gap-3">
            <button class="btn-social">
              <img
                src="/public/images/google.svg"
                alt=""
                class="text-randmates-darkBlue"
              />
            </button>
            <button class="btn-social">
              <img
                src="/public/images/facebook-blue.svg"
                alt=""
                class="text-randmates-darkBlue"
              />
            </button>
            <button class="btn-social">
              <img
                src="/public/images/linkedin.svg"
                alt=""
                class="text-randmates-darkBlue"
              />
            </button>
          </div>
        </div>
        <footer class="relative text-center content-end mt-auto">
          <p class="text-randmates-grey font-normal">
            By signing up I accept the
            <a href=""
              ><span class="text-randmates-darkBlue font-semibold"
                >Terms & Conditions</span
              ></a
            >
            and the
            <a href=""
              ><span class="text-randmates-darkBlue font-semibold"
                >Privacy Policy</span
              > </a
            >of Brandmatesâ„¢
          </p>
        </footer>
      </section>

      <!-- Right Section -->
      <section class="flex-1">
        <img
          class="h-full w-full"
          src="https://brandmates.com/dashboard/img/login-pages-background.jpg"
          alt=""
        />
      </section>
    </div>
  </body>
</html>
